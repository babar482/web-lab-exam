<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

    <title>Peer link</title>
</head>
<body>
    <div class="container" >
        <div class="header" style="background-color: #17194B; height: 50px; width: auto;">
        <!-- Create a Bootstrap row for the header -->
        <div class="row">
          <!-- Logo on the left (col-md-6 takes up half of the available space on medium and larger screens) -->
          <div class="col-md-6">
            <img src="image 1.png" style="height: 40px; width: 40px; margin-top: 5px; margin-left: 5px;">
          </div>
          <!-- Buttons on the right (col-md-6 takes up half of the available space on medium and larger screens) -->
          <div class="col-md-6 text-right ">
            <button class="btn btn-link">Home</button>
            <button class="btn btn-link">About</button>
            <button class="btn btn-link">Service</button>
            <button class="btn btn-primary" style="border-radius: 50px;">Sign up</button>
          </div>
        </div>
        
      </div>
      <div class="row">
            <div class="col-md-6">
              <p style="font-size: xx-large; text-align: center; margin-top: 20px;" >Unlocking Secure connection <br> Beyond Email and phone</p>
            </div>
            <div class="col-md-6 text-right">
                <img src="image 2.png" style="height: 200px; width: 400px; margin-top: 20px;">
            </div>
      </div>

        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="image 3.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="image 4.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="image 5.png" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <img src="Group.png" alt="">
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

      <div class="row">
        <div class="col-md-6">
                <h3>want your peers to engage with each others</h3>
        </div>

        <div class="col-md-6 text-right">
            <button class="btn btn-primary" style="border-radius: 50px; justify-content: right;" >Sign up</button>
        </div>

      </div>
